<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>

    <section id="services" class="services section-bg">
        <div class="container" data-aos="fade-up">
  
          <header class="section-header">
            <h3>WELCOME TO OTS JAVESCRIPT QUIZ</h3>
            <p>Click the start button below to start the quiz now</p>
          </header>
  
          <div class="row">
  
            <div class="col-md-6 col-lg-6 wow bounceInUp" data-aos="zoom-in" data-aos-delay="100">
              <div class="box failed-questions">
    
                <h4 id="h4">failed questions</h4>
                <ul id="failed-question"></ul>
        
              </div>
            </div>
            <div class="col-md-6correct-question col-lg-6" data-aos="zoom-in" data-aos-delay="200">
              <div class="box correct-questions">
                <h4 id="h">correct question</h4>
                <ul id="correct-question"></ul>
                <h1 id="totalScore"></h1>
              </div>
            </div>
        </div>
  
        </div>
      </section><!-- End Services Section -->
      
    <div class="button">
<button type="button" class=" btn btn-warning" onclick="nameOFpresident()">START QUIZ</button>
   
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
